<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Local 701 - Grievance Machine</title>
    <style>
        body {
            background: url('gears.jpg') no-repeat center center/cover;
            font-family: 'Roboto', sans-serif;
            color: #fff;
            text-align: center;
            padding-top: 5%;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
        }
        .header-text {
            font-size: 3.5rem;
            font-weight: 700;
            margin-bottom: 30px;
            letter-spacing: 1.5px;
            text-shadow: 0 0 15px #000000, 0 0 30px #000000, 0 0 15px #ff9000, 0 0 30px #ff9000;
        }
        .sub-text {
            font-size: 1.75rem;
            margin-top: 15px;
            letter-spacing: 1px;
            text-shadow: 0 0 15px #000000, 0 0 30px #000000, 0 0 15px #ff9000, 0 0 30px #ff9000;
        }
        .input-field {
            margin-top: 10px;
            padding: 15px;
            font-size: 1rem;
            border: none;
            border-radius: 5px;
            width: 80%;
            max-width: 400px;
        }
        .login-button {
            margin-top: 20px;
            background-color: #ff9000;
            color: #fff;
            padding: 18px 35px;
            text-decoration: none;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.4);
            transition: all 0.3s ease;
            font-size: 1.25rem;
        }
        .login-button:hover {
            background-color: #ffb142;
            box-shadow: 0 6px 8px rgba(0, 0, 0, 0.6);
        }
        .know-your-rights {
            font-size: 2rem;
            font-weight: bold;
            color: #fff;
            text-shadow: 0 0 15px #000000, 0 0 30px #000000, 0 0 15px #ff9000, 0 0 30px #ff9000;
            margin-top: 60px;
            text-align: center;
            font-family: 'Roboto', sans-serif;
            margin-bottom: 20px;
        }
        @media (max-width: 768px) {
            body {
                padding-top: 10%;
            }
            .header-text {
                font-size: 2.5rem;
            }
            .sub-text {
                font-size: 1.25rem;
            }
            .input-field {
                width: 90%;
                font-size: 0.9rem;
            }
            .login-button {
                padding: 14px 28px;
                font-size: 1rem;
            }
        }
    </style>
</head>
<body>
    <div class="header-text">Welcome to Local 701</div>
    <div>
        <div class="sub-text" style="text-shadow: 0 0 15px #000000, 0 0 30px #000000, 0 0 15px #ff9000, 0 0 30px #ff9000;">Login here to access the Grievance Machine</div>
        <input type="text" class="input-field" placeholder="Username">
        <input type="password" class="input-field" placeholder="Password">
        <br><br><br><br><br>
        <a href="login.html" class="login-button">Login Here</a>
    </div><br><br><br>
    <div class="know-your-rights">
        KNOW YOUR RIGHTS
    </div>
    <div class="know-your-rights">
        GET INVOLVED AND STAY MOTIVATED
    </div>
</body>
</html>
